<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		 <script src="../js/jquery.min.js"></script>
		 <script src="../js/login.js"></script>
	</head>
	<body id="body1">
		<div class="text" >
				<form action="/UpLoad" enctype="multipart/form-data" method="post"  hidden="hidden" >
					<h2>注册</h2><br><br>
					姓名：<input type="text" name="username" required="required"/><br>
					密码：<input type="password" name="password" minlength="6" required="required" /><br>
					邮箱：<input type="email" name="email" required="required"/><br>
					头像：<input type="file" name="multipartFile" required="required"/>
			         <input type="submit" value="注册" id="button" />
					<p th:text="${msgregister}"></p>
				</form>
			</div>
	</body>
</html>
