<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" >
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="modal" id="registerModal" >
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">注册</h4>
							</div>
							<div class="modal-body">
								<form action="../UpLoad" enctype="multipart/form-data" method="post" class="formModal">
									姓名：<input type="text" name="username" required="required"/><br>
									密码：<input type="password" name="password" required="required" /><br>
									邮箱：<input type="email" name="email" required="required"/><br>
									<p class="pModal">头像：</p><input type="file" name="multipartFile" required="required" class="fileModal"/>
								     <input type="submit" value="注册" class="button" />
                                    <p th:text="${msgRegister}"></p>
								</form>	 					
								</div>
					</div>
			</div>
			</div>
			<div class="modal" id="loginModal" >
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">登录</h4>
							</div>
							<div class="modal-body">
								<form action="../login" method="post" class="formModal" >
                                    <div id="div1" ><img id="img1" style="display: none"/></div>
                                    姓名：<input type="text" name="username" id="username" required/><br>
                                    密码：<input type="password" name="password" id="password" minlength="6" required/><br>
                                    验证码:  <input type="text" name="code" maxlength="6" style="width: 80px"required/>
                                    <button type="button" class="btn btn-info"  id="second" disabled="disabled">点击获取验证码</button><br>
								     <input type="submit" value="登录" class="button" /><br />
										 <span>还没注册？<em><a href="" >点击</a></em></span>
                                    <p th:text="${session.msgLogin}"></p>
								</form>				
								</div>
					</div>
			</div>
			</div>
			<br />
			<div class="navBox">
			<nav class="navbar navbar-default row">
						<div class="col-sm-3">
							<h3><img src="/img/5.jpg" class="userImg" />&nbsp;&nbsp;库存管理系统</h3>
						</div>
						<div class="col-sm-5"></div>
                        <div class="col-sm-2"><br /><br />
                            <p>用户名:<span th:text="${session.user.username}"></span></p>

                        </div>
						<div class="col-sm-2"><br />
							<img th:src="@{'../resources/static/img/'+${session.user.imgName}}" data-toggle="dropdown" class="userImg"><span class="caret"></span></img>
							<ul class="dropdown-menu">
								<li><a href="/logout"><button type="button" class="close" data-dismiss="modal">&times;</button>注销</a></li>
								<li><a data-toggle="modal" data-target="#registerModal">注册</a></li>
							  <li><a data-toggle="modal" data-target="#loginModal">切换账号</a></li>
							  <li><a >取消</a></li>
							</ul>
						
						</div>
						</nav>
							</div>
							
							<div class="contentBox row">
								<div class="leftBox col-sm-3">
							<div class="panel panel-group " id="leftPanel">
							<div class="panel panel-default">
								<div class="panel-heading">
									<a href="../toUserTable" class="btn"  target="iframe">用户管理</a>
									</div>
								</div>
								<div class="panel panel-default">
								<div class="panel-heading">
									<a href="../getSupplierList" class="btn" target="iframe" >供方管理</a>
									</div>
									</div>
								<div class="panel panel-default">
									<div class="panel-heading">
										<a href="../getGoodsList" class="btn" target="iframe" >货物管理</a>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-heading">
										<a href="../getWarehouseList" class="btn" target="iframe" >仓库管理</a>
									</div>
								</div>
								</div>
							</div>
							
							
							<div class="col-sm-9">
								<iframe  width="100%" height="100%" name="iframe"></iframe>
							</div>
							</div>
							</div>
				</div>
	</body>
</html>
